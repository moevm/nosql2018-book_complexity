<!DOCTYPE html>
<html lang="en">
<head >
        <link href="../vendor/dropzone/basic.css" rel="stylesheet">
        <link href="../vendor/dropzone/dropzone.css" rel="stylesheet">
        <script src="../vendor/dropzone/dropzone.js"></script>
</head>
<body>
    
    <div id="myId" class="drpzn"></div>
    <div id='1'></div>
        <script>
            var dropzoneConfig = 
                { 
                    url: "/bookUpload",
                    maxFiles: "1",
                    acceptedFiles: "application/pdf,application/epub+zip,.fb2",
                    addRemoveLinks: "true"
                };
            var bookDropzone = new Dropzone("div#myId", dropzoneConfig);
            
            bookDropzone.on("sending ", function(file, xhrObj, fDataObj) {
                document.getElementById('1').innerHTML = 'ads'
            });
            
        </script>
</body>
</html>
